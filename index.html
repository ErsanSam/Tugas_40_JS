<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Ersan()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="contoh">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="contoh1">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
        <script type="text/javascript">
          function Ersan(){
            var a = document.baseURI;
            document.getElementById("contoh").innerHTML = a;
            var b = document.body.style.backgroundColor= "green";
            document.getElementById("contoh1").innerHTML = "color :" + b;
            var c = document.createElement("input");
            document.body.appendChild(c)
          }
        </script>
 </body>
</html>
